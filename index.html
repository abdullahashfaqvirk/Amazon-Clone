<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="nav-bar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address secondary-border">
                <p class="add-msg">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-fixed">Pakistan</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang add-icon secondary-border">
                <div class="flag-icon"></div>
                <p class="add-fixed">EN</p>
            </div>

            <div class="nav-signin secondary-border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-details">Account & Lists</p>
            </div>

            <div class="nav-return-order secondary-border">
                <p><span>Returns</span></p>
                <p class="nav-details">& Orders</p>
            </div>

            <div class="nav-cart secondary-border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div>

        <div class="panel">

            <div class="panel-all secondary-border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-options">
                <p class="secondary-border">Today's Deals</p>
                <p class="secondary-border">Customer Services</p>
                <p class="secondary-border">Registry</p>
                <p class="secondary-border">Gift Cards</p>
                <p class="secondary-border">Sell</p>
            </div>

            <div class="panel-deals secondary-border">
                Shop Deals in Electronices
            </div>

        </div>
    </header>
</body>

</html>
